<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up Today!</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="imgContainer">
        <footer class="photoFooter">
          <div>
            <span>Photo by </span>
            <a href="https://unsplash.com/@nate_dumlao" class="photoLink"
              >Nathan Dumlao</a
            >
            <span> on</span>
            <a href="https://unsplash.com/" class="photoLink">Unsplash</a>
          </div>
        </footer>
      </div>
      <div class="contentContainer">
        <div class="heroContainer">
          <span class="hero">Drink Up.</span>
          <span class="heroSub">Java Club members gets 12th cup for free!</span>
        </div>
        <div class="formContainer">
          <legend>Start sipping today!</legend>

          <div class="formInnerContent">
            <div class="formCol">
              <div class="formItem">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" required />
              </div>
              <div class="formItem">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="formItem">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
              </div>
            </div>
            <div class="formCol">
              <div class="formItem">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" required />
              </div>

              <div class="formItem">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" />
              </div>
              <div class="formItem">
                <label for="password_confirm">Confirm Password</label>
                <input
                  type="password_confirm"
                  name="password_confirm"
                  id="password"
                  required
                />
              </div>
              <button type="submit" class="signUp btn">Create account</button>
              <div class="login">
                <span>Already have an account? </span>
                <a>Log in</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
